

<!-- 21. In countries array check if 'Ethiopia' exists in the array if it exists print 'ETHIOPIA'. If it does not exist add to the countries list. -->
// we check ethopia is present in array or not using includes() method , if it will present includes will give true 

const countries = ["INDIA", "USA", "AMERICA", "JAPAN", "ETHOPIA"];
if (countries.includes("ETHOPIA")){
    console.log("ETHOPIA");
}else {
    countries.push("Ethopia");
}
