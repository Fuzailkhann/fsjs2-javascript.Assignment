<!-- 14. Even numbers are divisible by 2 and the remainder is zero. How do you check, if a number 
is even or not using JavaScript? Create a program which checks that the given number is even 
or odd. -->

function checkTheNumber(num){
    if(num % 2 === 0){
        console.log(`the ${num} is even bro:`);
    }
    else{
        console.log(`the ${num} is not even number Bro:`);
    }
}

checkTheNumber(9);
